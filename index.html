<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;700&family=Geist+Mono:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search Google...">
      <button id="search-button">Search</button>
    </div>
    <div class="favorites">
      <h2>Favorites</h2>
      <ul>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
        <li><a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a></li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
